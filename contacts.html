<html>
<head>
    <title>Personal Contact Manager</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">       
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
        }, false);
    </script>
</head>
<body>

<div id="ucf-logo">
    <img src="images/ucf-logo.svg" alt="UCF Logo" />
</div>

<h1 id="title">Personal Contact Manager</h1>

<div id="loggedInDiv">
    <span id="userName"></span><br />
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
    <br />

    <!-- Search Contacts -->
    <input type="text" id="searchText" placeholder="Search Contacts"/>
    <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search </button><br />
    <span id="contactSearchResult"></span>
    <p id="contactList"></p><br /><br />

    <!-- Add Contact -->
    <input type="text" id="contactFirstName" placeholder="First Name">
    <input type="text" id="contactLastName" placeholder="Last Name">
    <input type="text" id="contactPhone" placeholder="Phone Number">
    <input type="text" id="contactEmail" placeholder="Email Address">
    <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
    <span id="contactAddResult"></span>
</div>

</body>
</html>
