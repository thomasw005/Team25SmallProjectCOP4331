<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shark Selector</title>

  <script type="text/javascript" src="js/code.js?v=5"></script>

  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      readCookie();
    }, false);
  </script>
</head>
<body>
  <div id="ucf-logo">
    <img src="images/ucf-logo.png" alt="UCF Logo" />
  </div>

  <h1 id="title">Shark Selector</h1>

  <div id="loggedInDiv" class="section-box">
    <span id="userName"></span><br />
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">
      Log Out
    </button>
  </div>

  <div class="section-box">
    <h2 class="section-title">Search Contacts</h2>
    <input type="text" id="searchText" placeholder="Search Contacts" />
    <button type="button" id="searchContactButton" class="buttons" onclick="searchContact();">
      Search
    </button>
    <span id="contactSearchResult"></span>
    <div id="contactList"></div>
  </div>

  <div class="section-box">
    <h2 class="section-title">Add Contact</h2>
    <input type="text" id="contactFirstName" placeholder="First Name" /><br />
    <input type="text" id="contactLastName" placeholder="Last Name" /><br />
    <input type="text" id="contactPhone" placeholder="Phone Number" /><br />
    <input type="text" id="contactEmail" placeholder="Email Address" /><br />
    <button type="button" id="addContactButton" class="buttons" onclick="addContact();">
      Add Contact
    </button>
    <span id="contactAddResult"></span>
  </div>
</body>
</html>
